<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Improved styling for the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-container form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ddd;
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.1rem;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .form-container button:hover {
            background: #ff4757;
        }

        .form-footer {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #fff;
        }

        .form-footer a {
            color: #ff9f43;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST">
            <div class="input-group">
                <label for="username">Username / Корисничко име:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password / Лозинка:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login / Најави се</button>
        </form>
        <p class="form-footer">Don't have an account? <a href="register.php">Register here</a></p>
    </div>
</body>
</html>
